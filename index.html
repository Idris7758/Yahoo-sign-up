<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Sign Up page</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <form class="form">
        <h2 class="h2 center">Sign up</h2>
        <div class="names">
            <input class="in_width" type="text" placeholder="First name">
            <input class="in_width" type="text" placeholder="Surname"><br>
        </div>
        <div>
            <input class="in_width input_other" type="email" placeholder="Email address"><br>
            <a class="small" href="#currentEmail">I want to use my current email address</a><br>
            <input class="in_width input_other" type="password" placeholder="Password"><br>
            <select class="in_width">
                <option>+91</option>
                <option>+92</option>
                <option>+90</option>
                <option>+233</option>
                <option>+234</option>
                <option>+227</option>
            </select><input class="in_width" type="tel" placeholder="Mobile phone number"><br>
        </div>
        <div>
            <select class="in_width">
                <option selected disabled>Birth Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <input class="in_width" type="number" max="31" min="1" style="width: 20%;" placeholder="Day">
            <input class="in_width" type="number" style="width: 20%;" placeholder="Year"><br>
            <input class="in_width input_other" type="text" name="gender" placeholder="Gender (optional)">
            <p class="center">By clicking "Continue", you agree to the<a href="#terms"> Terms</a> and<a href="#privacy"> Privacy Policy</a></p>
            <div class="btn center">Continue</div>
            <p class="center">Already have an account? <a href="#sign in">Sign In</a></p>
        </div>
    </form>
</body>
</html>
